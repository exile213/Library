<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="whole-container">
        <header class="title-container">
            <div class="title">Emil's Library</div>
        </header>
        
        <main class="main-content-container">
            <div class="new-button-container">
                <button id="new-button">New Book</button>
            </div>

            <div id="grid-card-container">
            </div>
        </main>
        <!---FORM PANEL, APPEARS ONLY AFTER PRESSING NEW BOOK BUTTON-->
        <div id="bg-form-container">
            <form class ="form-container">
                <div class="form-Title">Add A New Book</div>
                <label for="booktitle">Book Title: </label>
                <input type="text" name="booktitle" id="booktitle" required>
                <label for="bookauthor">Book Author: </label>
                <input type="text" name="bookauthor" id="bookauthor" required>
                <label for="pageno">No. of Pages: </label>
                <input type="number" name="pageno"  id="pageno" required>
                <label for="isread">Has been read? </label>
                <input type="checkbox" name="isread" id="isread" required> 
                <button type ="submit" class="form-buttons" id="submit-button">Add book</button>
                <button class="form-buttons" id="cancel-button">Cancel</button> 

            </form>
            
    

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
