<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="whole-container">
        <header class="title-container">
            <div class="title">Library</div>
            <hr>
        </header>
        
        <main class="main-content-container">
            <button>New Book</button>
            <div class="outer-form-container">
                <form class ="inner-form-container">
                    <label for="booktitle">Book Title: </label>
                    <input type="text" name="booktitle" id="booktitle">
                    <label for="bookauthor">Book Author: </label>
                    <input type="text" name="bookauthor" id="bookclass">
                    <label for="pageno">Number of Pages: </label>
                    <input type="number" name="pageno"  id="pageno">
                    <label for="isread">Has been read yet? </label>
                    <input type="checkbox" name="isread" id="isread"> 
                </form>
            </div>


        </main>


    </div>
</body>
</html>
